<script type="text/javascript">
	function hideTexts() {
		$('#sister').find('img').css('opacity', '0');
	}
	function showTexts() {
		setTimeout(function() {
			$('#sister').find('img').css('opacity', '1')
		}, 600);
	}
	$(function() {
		$('#top-surface, #top-text-img').on('mouseover', function() {
			$('#cube-container > #top-text-img').css({
				'top': '-2.0%',
				'left': '25%',
				'width': '46%'
			});
			$('#cube-container > #top-surface > .text-shadow').css({
				'text-shadow': '0 0 20px #862038',
				'transform': 'scale(1.1, 1.1)',
				'opacity': '1'
			});
		});
		$('#top-surface, #top-text-img').on('mouseleave', function() {
			$('#cube-container > #top-text-img').css({
				'top': '3.75%',
				'left': '25.75%',
				'width': '42%'
			});
			$('#cube-container > #top-surface > .text-shadow').css({
				'text-shadow': 'none',
				'transform': 'scale(1, 1)',
				'opacity': '0'
			});
		});
		$('#left-surface, #left-text-img').on('mouseover', function() {
			$('#cube-container > #left-text-img').css({
				'top': '43.75%',
				'left': '1%',
				'width': '46%'
			});
			$('#cube-container > #left-surface > .text-shadow').css({
				'text-shadow': '0 0 20px #297ED5',
				'transform': 'scale(1.1, 1.1)',
				'opacity': '1'
			});
		});
		$('#left-surface, #left-text-img').on('mouseleave', function() {
			$('#cube-container > #left-text-img').css({
				'top': '43%',
				'left': '6%',
				'width': '42%'
			});
			$('#cube-container > #left-surface > .text-shadow').css({
				'text-shadow': 'none',
				'transform': 'scale(1, 1)',
				'opacity': '0'
			});
		});
		$('#right-surface, #right-text-img').on('mouseover', function() {
			$('#cube-container > #right-text-img').css({
				'top': '45.75%',
				'left': '55%',
				'width': '46%'
			});
			$('#cube-container > #right-surface > .text-shadow').css({
				'text-shadow': '0 0 20px #39A844',
				'transform': 'scale(1.1, 1.1)',
				'opacity': '1'
			});
		});
		$('#right-surface, #right-text-img').on('mouseleave', function() {
			$('#cube-container > #right-text-img').css({
				'top': '45.5%',
				'left': '51%',
				'width': '42%'
			});
			$('#cube-container > #right-surface > .text-shadow').css({
				'text-shadow': 'none',
				'transform': 'scale(1, 1)',
				'opacity': '0'
			});
		});
	});
</script>
